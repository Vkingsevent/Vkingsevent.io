<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Kings Events - Event Management Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #333;
            text-align: center;
        }

        .media-gallery {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }

        .media-gallery::-webkit-scrollbar {
            height: 8px;
        }

        .media-gallery::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        .media-item {
            flex: 1 0 auto;  /* Each media item takes full available width */
            margin-right: 20px;
            scroll-snap-align: start;
        }

        .media-item:last-child {
            margin-right: 0;
        }

        .media-item video,
        .media-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            transform: scale(1.05);
        }

        footer {
            padding: 20px;
            background-color: #333;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        @media only screen and (max-width: 768px) {
            .media-item {
                flex: 1 0 100%;  /* Full width for smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>V Kings Events</h1>
        <p>Event Management Services</p>
    </header>

    <!-- Horizontal Media Scrolling Section -->
    <section>
        <div class="media-gallery">
            <!-- Video Item -->
            <div class="media-item">
                <a href="https://www.instagram.com/reel/CtVm0ThpRP0/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA==">
                    <video autoplay muted loop>
                        <source src="https://github.com/Vkingsevent/Vkingsevent.io/assets/155812224/a96c0d7b-6473-40ad-a72e-2f7bc940fcc4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>

            <!-- Additional Image Items -->
            <div class="media-item">
                <a href="https://via.placeholder.com/600x400">
                    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 1">
                </a>
            </div>

            <div class="media-item">
                <a href="https://via.placeholder.com/600x400">
                    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 2">
                </a>
            </div>

            <!-- Additional Video Item -->
            <div class="media-item">
                <a href="https://example.com/video2">
                    <video autoplay muted loop>
                        <source src="https://path-to-your-second-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </a>
            </div>

            <!-- Another Image -->
            <div class="media-item">
                <a href="https://via.placeholder.com/600x400">
                    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 3">
                </a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 V Kings Events - Event Management Services
    </footer>

</body>
</html>
