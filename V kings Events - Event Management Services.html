<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Kings Events - Event Management Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            padding: 20px;
            background-color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            transform: scale(1.05);
        }

        .icon-link img {
            vertical-align: middle;
            margin-right: 5px;
        }

        footer {
            padding: 20px;
            background-color: #333;
            font-size: 14px;
            color: #aaa;
        }

        @media only screen and (max-width: 768px) {
            .video-container {
                width: 90%;
            }

            .icon-link img {
                height: 20px;
                width: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>V Kings Events</h1>
        <p>Event Management Services</p>
    </header>

    <!-- Video Section -->
    <section>
        <div class="video-container">
            <a href="https://www.instagram.com/reel/CtVm0ThpRP0/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA==">
                <video autoplay muted loop>
                    <source src="https://github.com/Vkingsevent/Vkingsevent.io/assets/155812224/a96c0d7b-6473-40ad-a72e-2f7bc940fcc4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </section>

    <!-- About Section -->
    <section>
        <p align="center">
            <a href="https://maps.app.goo.gl/ME5vP9611LoKYdwc8" class="icon-link">
                <img src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/95-512.png" height="25" width="25">
                About
            </a>
        </p>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 V Kings Events - Event Management Services
    </footer>

</body>
</html>
